<div class="modal fade" id="ChangePasswordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    name="CloseButton"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Senha Atual</label>
                    <input class="form-control" type="text" placeholder="" name="ActualPasswordInput" />
                </div>
                <div class="form-group">
                    <label>Nova Senha</label>
                    <input class="form-control" type="text" placeholder="" name="NewPasswordInput" />
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input class="form-control" type="text" placeholder="" name="ConfirmPasswordInput" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" name="ConfirmButton">Confirmar</button>
                <button type="button" class="btn btn-secondary" name="CancelButton">Cancelar</button>
            </div>
        </div>
    </div>
</div>
